
<div class="container pt-3 my-auto" th:fragment="contenido">
  <div class="card-columns">
    <div class="card d-inline-block" th:each="l : ${libros}">
      <img th:src="|/images/libros/${l.imagen}|" class="card-img-top" th:alt="${l.titulo}">
      <div class="card-body">
        <h5 class="card-title" th:text="${l.titulo}"></h5>
      </div>
    </div>
  </div>
</div>

<script th:fragment="script"></script>
