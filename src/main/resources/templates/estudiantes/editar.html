<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Editar Estudiante
          </div>
          <form class="card-body" th:action="@{'/estudiante/editar/{id}' (id=${estudiante.id})}" th:object="${estudiante}" method="POST" th:method="PUT" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="titulo" class="form-label">Nombre Estudiante</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" th:field="*{dni}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Direccion </label>
              <input type="text" class="form-control" id="direccion" th:field="*{direccion}" th:errorClass="'is-invalid'" >
              <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email </label>
              <input type="text" class="form-control" id="email" th:field="*{email}" th:errorClass="'is-invalid'" >
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-2">Editar</button>
              <a href="/libros" class="btn btn-secondary mx-2">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script th:fragment="script">
    $(document).ready(function() {
      $('.select2').select2({
        placeholder: 'Seleccione una opci√≥n',
        allowClear: true,
        width: '100%',
      });
    });
  </script>
