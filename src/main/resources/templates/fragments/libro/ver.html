<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header h3" th:text="${libro.titulo}"></div>
                <div class="card-body">
                    <p>
                        <span class="fw-bold">Autor:</span>
                        <span th:text="${libro.autor}"></span>
                    </p>
                    <p>
                        <span class="fw-bold">Cantidad Disponible:</span>
                        <span th:text="${libro.cantidad}"></span>
                    </p>
                    <div class="mb-3" th:if="${libro.imagen != null}">
                        <img th:src="${'/images/libros/' + libro.imagen}" th:alt="${'Imagen de ' + libro.titulo}" height="200px">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/libros" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script"></script>
