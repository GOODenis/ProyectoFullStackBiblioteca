<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Cargar Estudiante
          </div>
          <form class="card-body" th:action="@{/estudiante/crear}" th:object="${estudiante}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Estudiante</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI </label>
              <input type="text" class="form-control" id="dni" th:field="*{dni}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="mb-3">
              <label for="direcion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direcion" th:field="*{direcion}" th:errorClass="'is-invalid'" >
              <div class="invalid-feedback" th:if="${#fields.hasErrors('direcion')}" th:errors="*{direcion}"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" th:field="*{email}" th:errorClass="'is-invalid'" >
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-2">Guardar</button>
              <a href="/estudiante" class="btn btn-secondary mx-2">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script th:fragment="script"></script>
