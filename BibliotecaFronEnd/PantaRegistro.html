<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Registro</title>
<link rel="stylesheet" href="Estilos.css">

</head>
<body>
    <div class="center-registro">
        <form action="">
            <h1><strong>¡Por favor, complete los campos solicitados!</strong></h1>
            <div class="registro-usuario">
                <h2><strong>Número DNI:</strong></h2>
                <input type="number" placeholder="Su DNI..." id="DNI">
            </div>
            <div class="registro-usuario">
                <h2><strong>Nombre:</strong></h2>
                <input type="text" placeholder="Su Nombre..." id="Nombre">
            </div>
            <div class="registro-usuario">
                <h2><strong>Apellido:</strong></h2>
                <input type="text" placeholder="Su Apellido..." id="Apellido">
            </div>
            <div class="registro-usuario">
                <h2><strong>Usuario:</strong></h2>
                <input type="text" placeholder="Nombre Usuario..." id="Usuario">
            </div>
            <a href="PantallaLogin.html" id="Cancelar">
                <button>CANCELAR</button></a>
            <a href="PantaInicio.html" id="Registrar">
                <button>REGISTRAR DATOS</button></a>
        </form>
    </div>
</body>
</html>
